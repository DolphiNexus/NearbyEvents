<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Add Event</h1>
</div>

<!-- Student form -->
<form [formGroup]="eventsForm" (ngSubmit)="submitEventData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">

        <div class="col-md-12 mb-3">
          <label>Event</label>
          <input type="text" formControlName="event" class="form-control" required>
        </div>

        <div class="col-md-12 mb-3">
          <label>Description</label>
          <input type="text" formControlName="description" class="form-control">
        </div>

      </div>

      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Time</label>
          <input type="time" formControlName="time" class="form-control" required>
        </div>

        <div class="col-md-12 mb-3">
          <label>Date</label>
          <input type="date" formControlName="date" class="form-control" required>
        </div>

      </div>

      <div class="form-group text-right">
        <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
        <button type="submit" class="btn btn-success">Add Event</button>
      </div>

    </div>
  </div>
</form><!-- Event form ends-->
